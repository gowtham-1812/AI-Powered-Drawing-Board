<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing Board</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>
        <div class="container">
            <section class="tools-board">
                <div class="controls">
                    <label class="title">Controls</label>
                    <ul class="options">
                        <li class="option active tool" id="brush">
                            <img src="./icons/brush.svg" alt="brush icon" class="icons">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="./icons/eraser.svg" alt="eraser icon" class="icons">
                            <span>Eraser</span>
                        </li>
                        <li class="option tool" id="text">
                            <img src="./icons/text-cursor.svg" alt="text-cursor icon" class="icons">
                            <span>Text</span>
                        </li>
                    </ul>
                    <label for="brush-size">Brush Size</label>
                    <input type="range" id="brush-size" min="1" max="20" value="5">
                    <label class="title">Colour</label>
                    <input type="color" id="color-picker" value="#000000">
                </div>
                <div class="controls buttons">
                    <button id="recognize">
                        <img src="./icons/gemini-icon.svg" alt="gemini-icon" class="icons">
                        <span>Recognize</span>
                    </button>
                    <button id="clear-btn">Clear</button>
                    <button id="save-btn">
                        <img src="./icons/download.svg" alt="download icon" class="icons">
                        <span>Save As Image</span>
                    </button>
                </div>
            </section>
            
            <section class="drawing-board">
                <input type="text" id="text-input">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
